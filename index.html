<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Flower Image Gallery</h1>
    <div class="container">
        <div class="gallery">
            <img src="images/img1.jpeg" alt="Flower 1">
            <img src="images/img2.jpeg" alt="Flower 2">
            <img src="images/img3.jpeg" alt="Flower 3">
            <img src="images/img4.jpeg" alt="Flower 4">
            <img src="images/img5.jpeg" alt="Flower 5">
            <img src="images/img6.jpeg" alt="Flower 6">
            <img src="images/img7.jpeg" alt="Flower 7">
            <img src="images/img8.jpeg" alt="Flower 8">
            <img src="images/img9.jpeg" alt="Flower 9">
            <img src="images/img10.jpeg" alt="Flower 10">
            <img src="images/img11.jpeg" alt="Flower 11">
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="navigation">
            <span class="prev">&#10094;</span>
            <span class="next">&#10095;</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
